
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>mixkingz work archives</title>
  <meta name="description" content="Mixkingzの音楽活動アーカイブ。SoundCloud、Mixcloud作品を紹介。">
  <meta name="keywords" content="Mixkingz, DJ, 音楽, SoundCloud, Mixcloud, ミックスキングズ">
  <link rel="icon" href="logo.png" type="image/png" />
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
      text-align: center;
    }
    header {
      padding: 2rem;
      background-color: #000;
    }
    header img {
      max-width: 200px;
      height: auto;
    }
    h1 {
      font-size: 2rem;
      margin-top: 1rem;
    }
    section {
      padding: 2rem 1rem;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 160px;
      border: none;
      margin: 1rem auto;
    }
    .mixcloud {
      height: 120px;
    }
    footer {
      background-color: #000;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Mixkingz Logo" />
    <h1>mixkingz work archives</h1>
  </header>

  <section>
    <h2>🎧 SoundCloud</h2>
    <iframe 
      allow="autoplay" 
      src="https://w.soundcloud.com/player/?url=https%3A//soundcloud.com/mixkingz&color=%23ff5500&inverse=false&auto_play=false&show_user=true">
    </iframe>
  </section>

  <section>
    <h2>📻 Mixcloud</h2>
    <iframe 
      class="mixcloud"
      src="https://www.mixcloud.com/widget/iframe/?feed=%2Fmixkingz%2F&hide_cover=1&light=1" 
      frameborder="0">
    </iframe>
  </section>

  <footer>
    &copy; 2025 Mixkingz. All rights reserved.
  </footer>
</body>
</html>
